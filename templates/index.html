<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitBot - Your AI Fitness Trainer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
                    <span class="slider round">
                        <span class="light-mode slider-icon">‚òÄÔ∏è</span>
                        <span class="dark-mode slider-icon">üåô</span>
                    </span>
                </label>
            </div>
            <div class="header">
                <div class="logo-text">
                    <svg viewBox="0 0 24 24" class="dumbbell-icon">
                        <circle cx="12" cy="12" r="12" fill="#FF6B00"/>
                        <path d="M7 9.5V7.5C7 7.22386 7.22386 7 7.5 7H9.5C9.77614 7 10 7.22386 10 7.5V9.5C10 9.77614 9.77614 10 9.5 10H7.5C7.22386 10 7 9.77614 7 9.5Z" fill="white"/>
                        <path d="M14 9.5V7.5C14 7.22386 14.2239 7 14.5 7H16.5C16.7761 7 17 7.22386 17 7.5V9.5C17 9.77614 16.7761 10 16.5 10H14.5C14.2239 10 14 9.77614 14 9.5Z" fill="white"/>
                        <rect x="6" y="11" width="12" height="2" rx="1" fill="white"/>
                    </svg>
                </div>
                <h1>FitBot</h1>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="message bot-message">
                    Hi! I'm your personal fitness assistant. How can I help you today?
                </div>
            </div>
            
            <div id="chat-input">
                <input type="text" id="message" placeholder="Ask me about fitness...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
