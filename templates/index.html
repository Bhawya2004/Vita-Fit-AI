<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitBot - Your AI Fitness Trainer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
                    <span class="slider round">
                        <span class="light-mode slider-icon">‚òÄÔ∏è</span>
                        <span class="dark-mode slider-icon">üåô</span>
                    </span>
                </label>
            </div>
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="FitBot Logo" class="logo">
                <h1>FitBot</h1>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="message bot-message">
                    Hi! I'm your personal fitness assistant. How can I help you today?
                </div>
            </div>
            
            <!-- Add this near your chat input -->
            <div id="chat-input">
                <div class="input-container">
                    <input type="text" id="message" placeholder="Ask me about fitness...">
                    <button id="voice-input-btn" class="voice-btn" title="Click to speak (supports English and Hindi)">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="image-upload-btn" class="upload-btn">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                </div>
                <button id="send-button">
                    <span class="send-text">Send</span>
                    <span class="send-icon">&#10148;</span>
                </button>
            </div>

            <footer class="footer">
                <div class="footer-content">
                    <span>Developed by Bhawya Gulati</span>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/bha_wya?igsh=ejRndXZidm03Z3Bn" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://github.com/Bhawya2004" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/bhawya-gulati-b5961a283" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
